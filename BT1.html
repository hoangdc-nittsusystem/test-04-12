
<html>
    <head>
        <script>
            let n = 100, result = [];;
            for(let i = 2; i <= n; i++) {
                let isPrime = true, breakNumber = Math.sqrt(i);
                
                for (let j = 0; j < result.length; j++) {
                    if (result[j] > breakNumber) break;
                    if (i % result[j] == 0) {
                        isPrime = false;
                        break;
                    }
                }

                if(isPrime) {
                    result.push(i);
                }      
            }
            console.log(result)
        </script>
    </head>

    </body>
</html>
